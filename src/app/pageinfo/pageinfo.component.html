<app-header></app-header>

<div class="container my-5">
  <div class="card shadow">
    <div class="row g-0">
      <div
        class="col-md-6 d-flex align-items-center justify-content-center bg-light p-4"
      >
        <img [src]="image" alt="Product Image" class="img-fluid rounded" />
      </div>
      <div class="col-md-6 p-4">
        <h3 class="fw-bold mb-3">{{ title }}</h3>
        <p class="text-muted mb-4">{{ description }}</p>
        <p class="text-success fw-bold fs-4 mb-4">${{ price }}</p>
        <button class="btn btn-lg button-color">Buy now</button>
      </div>
    </div>
  </div>
</div>

<div class="container my-5">
  <h2 class="text-center mb-4">Outros Produtos</h2>
  <div class="position-relative">
    <button class="btn btn-scroll scroll-left" (click)="scrollLeft()">
      &lt;
    </button>

    <div class="scroll-container" #scrollContainer>
      <div class="scroll-wrapper">
        <div class="row flex-nowrap g-4">
          <div *ngFor="let product of baseProducts" class="col">
            <app-cards
              [image]="product.thumbnail"
              [title]="product.title"
              [description]="product.description"
              [price]="product.price"
            >
            </app-cards>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-scroll scroll-right" (click)="scrollRight()">
      &gt;
    </button>
  </div>
</div>

<router-outlet></router-outlet>
